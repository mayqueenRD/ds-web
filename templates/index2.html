<!DOCTYPE html>
<html>
    <head>
        <title>Video</title>
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="stylesheet" href="/static/css/style2.css" type="text/css" media="all" />
    </head>
    <body>
        <!--<button type="button" id="full-screen-trigger" style="width: 100%; height:50px;">Fullscreen</button>-->

        <div class="container" id="main">
                <img src="/static/img/welcome.png" style="width: 1080px; height:480px;"></img>
                <div id="tnmodel">
                <iframe border="0" frameBorder="0" scrolling="no" src="/static/slide.html" style="width: 1080px; height: 960px;">
                    Your browser does not support inline frames or is currently configured not to display inline frames.
                </iframe>

            <div id="tailynmarquee">
                <marquee id="tailyn" scrollamount="{{marquee_speed}}">{{marquee}}</marquee>
            </div>
        </div>

        <script type="text/JavaScript">
            function requestFullScreen(element) {
                var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen
                        || element.mozRequestFullScreen || element.msRequestFullScreen;

                if (requestMethod) { // Native full screen.
                    requestMethod.call(element);
                } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
                    var wscript = new ActiveXObject("WScript.Shell");
                    if (wscript !== null) {
                        wscript.SendKeys("{F11}");
                    }
                }
            }
            document.getElementById("full-screen-trigger").addEventListener("click", function() {
                    element = document.getElementById("main"); requestFullScreen(element);}, false);
        </script>
    </body>
</html>
